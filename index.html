<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scientific Calculator - SkillCraft</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="calculator">
    <input type="text" id="display" placeholder="0" disabled />
    
    <div class="buttons">

      <!-- Row 1: Clear, Backspace, Parentheses -->
      <button class="btn" data-action="clear">C</button>
      <button class="btn" data-action="backspace">←</button>
      <button class="btn" data-value="(">(</button>
      <button class="btn" data-value=")">)</button>

      <!-- Row 2: sin, cos, tan, log -->
      <button class="btn" data-func="sin">sin</button>
      <button class="btn" data-func="cos">cos</button>
      <button class="btn" data-func="tan">tan</button>
      <button class="btn" data-func="log">log</button>

      <!-- Row 3: ln, sqrt, ^, / -->
      <button class="btn" data-func="ln">ln</button>
      <button class="btn" data-func="sqrt">√</button>
      <button class="btn" data-value="^">^</button>
      <button class="btn" data-value="/">÷</button>

      <!-- Row 4: 7,8,9,* -->
      <button class="btn" data-value="7">7</button>
      <button class="btn" data-value="8">8</button>
      <button class="btn" data-value="9">9</button>
      <button class="btn" data-value="*">×</button>

      <!-- Row 5: 4,5,6,- -->
      <button class="btn" data-value="4">4</button>
      <button class="btn" data-value="5">5</button>
      <button class="btn" data-value="6">6</button>
      <button class="btn" data-value="-">−</button>

      <!-- Row 6: 1,2,3,+ -->
      <button class="btn" data-value="1">1</button>
      <button class="btn" data-value="2">2</button>
      <button class="btn" data-value="3">3</button>
      <button class="btn" data-value="+">+</button>

      <!-- Row 7: 0, ., = -->
      <button class="btn zero" data-value="0">0</button>
      <button class="btn" data-value=".">.</button>
      <button class="btn equal" data-action="equal">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
